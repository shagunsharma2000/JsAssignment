      <div class="container">
    
        <h2>Add User</h2 >
            <form id="Add User">
      
          <label for="name">Name</label>
          <input type="text" id="fname" name="name" placeholder="Your name..">
      
          <label for="email">email</label>
          <input type="text" id="email" name="email" placeholder="Your email..">
        
          <label for="driver licence number">driver licence number</label>
          <input id="driver licence number" name="driver licence number" placeholder="driver licence number..">

          <label for="driver licence expiry date">driver licence expiry date</label>
          <input type="text" id="driver licence expiry date" name="driver licence expiry date" placeholder="driver licence expiry date..">
          
          <label for="vehicle number">vehicle number</label>
          <input type="text" id="vehicle number" name="vehicle number" placeholder="vehicle number..">

          <label for="vehicle color">vehicle color</label>
          <input type="text" id="vehicle color" name="vehicle color" placeholder="vehicle color..">

          <label for="vehicle model">vehicle model</label>
          <input type="text" id="vehicle model" name="vehicle model" placeholder="vehicle model..">

          <label for="start insurance date">start insurance date</label>
          <input type="text" id="start insurance date" name="start insurance date" placeholder="start insurance date..">

          <label for="last insurance date">last insurance date</label>
          <input type="text" id="last insurance date" name="last insurance date" placeholder="last insurance date..">

          <select id="wheeler-type">
            <option value="2">2 Wheeler</option>
            <option value="4">4 Wheeler</option>
        </select>
      
          <input type="submit" value="Submit">
      
        </form>
