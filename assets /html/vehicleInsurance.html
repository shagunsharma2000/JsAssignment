<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Insurance</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/vehicleInsurance.css">
</head>
<body>
    <!-- nav bar start -->
    <header>
        <div class="navbar">
          <div class="logo">
            <img src="/assets /image/automotive-car-with-sports-vehicle-logo-design-icon-symbol-illustration-vector.jpg">
          </div>
          <div class="content">
            <ul>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="homepage.html">Homepage</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">About</a>
              </li>
    
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="vehicleInsurance.html">Vehical Status</a>
              </li>
    
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="dlStatus.html">D L Status</a>
              </li>
            </ul>
          </div> 
        </div>
      </header>

      <!-- nav bar end -->

      <div class="container">
        <h1>Vehicle Insurance Tracker</h1>
        <form id="vehicle-form">
            <input type="text" id="vehicle-number" placeholder="Vehicle Number" required>
            <input type="text" id="vehicle-color" placeholder="Vehicle Color" required>
            <input type="text" id="vehicle-model" placeholder="Vehicle Model" required>
            <input type="date" id="start-insurance-date" required>
            <input type="date" id="last-insurance-date" required>
            <select id="wheeler-type" required>
                <option value="2">2 Wheeler</option>
                <option value="4">4 Wheeler</option>
            </select>
            <button type="submit">Add Vehicle</button>
        </form>
        <div id="vehicle-list"></div>
    </div>

    <script src ="../javascript/jquery.min.js"></script>
    <script src = "../javascript/bootstrap.min.js"></script> 
    <script src = "../javascript/vehicleInsurance.js"></script> 
</body>
</html>
